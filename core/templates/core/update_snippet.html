{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="ml5">
    <h2>{{snippet.title}}</h2>

    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Save">
    </form>

    <div>
        <p>Created at: {{snippet.created_at}}</p>
    </div>
    {% comment %} <div>
        <button type="button" value="Save Snippet">Save</button>
    </div> {% endcomment %}
</div>

{% endblock %}
